    <script>
      window.onload = function () {
        try {
          var savedMeals = localStorage.getItem("restaurantMeals");
          console.log(savedMeals);

          if (savedMeals) {
            var meals = JSON.parse(savedMeals);

            if (meals && meals.length > 0) {
              var mealContainer = document.querySelector(".Meal-continer");

              meals.forEach(function (meal) {
                var mealDiv = document.createElement("div");
                mealDiv.classList.add("meal");

                var mealImage = document.createElement("img");
                mealImage.src = meal.photo;
                mealImage.alt = meal.name;

                var mealTitle = document.createElement("h3");
                mealTitle.textContent = meal.name;

                var mealInfo = document.createElement("p");
                mealInfo.innerHTML = "Price: $" + meal.price + "<br />Calories: " + meal.calories;

                var mealDescription = document.createElement("p");
                mealDescription.textContent = meal.description;

                mealDiv.appendChild(mealImage);
                mealDiv.appendChild(mealTitle);
                mealDiv.appendChild(mealInfo);
                mealDiv.appendChild(mealDescription);

                mealContainer.appendChild(mealDiv);
              });
            } else {
              var message = document.createElement("p");
              message.textContent = "No meals to display.";
              document.body.appendChild(message);
            }
          } else {
            var message = document.createElement("p");
            message.textContent = "No meals to display.";
            document.body.appendChild(message);
          }
        } catch (error) {
          console.error("An error occurred:", error);
        }
      };
	  
	   document.addEventListener("DOMContentLoaded", function () {
  // Retrieve dark mode state from localStorage and apply it
  const isDarkModeStored = localStorage.getItem("darkModeEnabled");
  if (isDarkModeStored === "true") {
    document.body.classList.add("dark-mode");
  }
});
    </script>
